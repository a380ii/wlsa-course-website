<!-- sign-in page -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign in</title>
  <link rel="Shortcut Icon" href="images/wlsa-logo-1.png" type="image/x-icon">
	<script src="ajas-utils.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body class="text-center bg-light" data-gr-c-s-loaded="true">
	<div class="container" id="signin">
      <div class="py-5">
        <img src="images/wlsa-logo-1.png" width="120" height="120" alt="">
        <h1 class="h4 font-weight-normal">Sign In & Select Your Courses</h1>
      </div>
	    <div class="container" id="inputbox">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" required="">
      </div>
      <button id="submitbutton" class="btn btn-lg btn-primary">Sign in</button>
  </div>
</body>
</html>
	
</body>
</html>
